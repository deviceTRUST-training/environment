---
- hosts: localhost
  vars_files:
    - ../vars/test.yml

  tasks:
  - name: with_nested
    ansible.builtin.debug:
      msg: "{{ item.0 }} - {{ item.1 }}"
    with_nested:
      - "{{ list_one }}"
      - "{{ list_two }}"

  - name: with_nested -> loop
    ansible.builtin.debug:
      msg: "{{ item.0 }} - {{ item.1 }}"
    loop: "{{ list_one|product(list_two)|list }}"